<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto X-Men - Semana do Zero Ao Programador Contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="ciclope" data-name="ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los">
            <img
              src="./src/imagens/card-ciclope.jpg"
              alt="Personagem Ciclope"
            />
          </li>
          <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é a famosa Fênix do X-Men, entretanto, não é só isso que destaca a personagem. Jean Grey é conhecida como uma das mutantes mais fortes do time de Charles Xavier.">
            <img
              src="./src/imagens/card-jean-grey.jpg"
              alt="Personagem Jean Grey"
            />
          </li>

          <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Kitty nasceu em Deerfield, Illinois. Quando ela tinha 13 anos, seus poderes começaram a se manifestar. Tanto o Clube do Inferno quanto os X-Men foram atrás da mutante. Kitty não gostou de Emma Frost e preferiu se juntar aos X-Men, criando uma relação amigável com a Tempestade.">
            <img
              src="./src/imagens/card-lince-negra.jpg"
              alt="Personagem Lince Negra" 
            />
          </li>

          <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Ororo Munroe, mais conhecida pelo nome de Tempestade, é uma das personagens mais populares e poderosas da Marvel. Cultuada como Deusa e exaltada como rainha, ela é classificada como mutante nível ômega, o que significa que seu tipo de poder não conhece limites e não é superado por seus semelhantes.">
            <img
              src="./src/imagens/card-tempestade.jpg"
              alt="Personagem Tempestade"
            />
          </li>

          <li class="personagem" id="vampira" data-name="Vampira" data-description="O poder primário da Vampira é a absorção de poderes sempre que ela toca na pele de algum indivíduo com superpoderes. Geralmente, esse dom é usado em outros mutantes, mas ela não 'copia' apenas poderes derivados do Gene X, como também outros seres que tiveram seu DNA modificado por interferências externas.">
            <img
              src="./src/imagens/card-vampira.jpg"
              alt="Personagem Vampira"
            />
          </li>

          <li class="personagem" id="Wolverine" data-name="Wolverine" data-description="É preciso ter em mente que Wolverine faz diversas combinações de seus poderes e por isso consegue ser quase imbatível. Nesse sentido, além de ter garras muito fortes para o ataque, em sua defesa está o poder regenerativo. O personagem é capaz de se curar sempre que está ferido e seu corpo pode realizar essa ação ainda em combate instantaneamente quando algo passa a dar errado.">
            <img
              src="./src/imagens/card-wolverine.jpg"
              alt="Personagem Wolverine"
            />
          </li>

          <li class="personagem" id="noturno" data-name="Noturno" data-description="Kurt Wagner nasceu na região alemã da Baviera, filho da terrorista Mística e do mutante de aparência demoníaca Azazel.[1][2] Isso aconteceu quando ela era esposa de Lorde Darkholme. Ao nascer com orelhas pontudas, rabo e apenas três dedos na mãos e nos pés, sua mãe o abandonou num rio para não ser linchada pelos aldeões de sua vila. Ele foi encontrado nos Alpes por uma família de ciganos chamada Szardos que já tinha dois filhos, Stefan e Jimaine Szardos, que não se importaram por sua aparência demoníaca.">
            <img
              src="./src/imagens/card-noturno.jpg"
              alt="Personagem Noturno"
            />
          </li>

          <li class="personagem" id="magneto" data-name="Magneto" data-description="      
          sua família sofria com um incêndio. Ele tentou salvar sua mulher e filha, mas os habitantes do local, cientes de seus poderes, tentaram impedi-lo. Como resultado, Erik conseguiu salvar apenas Magda. Tendo sua filha morta, ele dizimou todos que tentaram impedi-lo.  
          ">
            <img
              src="./src/imagens/card-magneto.jpg"
              alt="Personagem Magneto"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>

    <script src="src/JS/index.js"></script>
  </body>
</html>
